<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class = "main-container">
    <div class="container">
      <p>
        <label for="new-task">Добавить новую цель...</label><input id="new-task" type="text"><button>Добавить</button>
      </p>

      <h3>Список целей:</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Покормить кота</label><input type="text"><button class="edit">Изменить</button><button class="delete">Удалить</button></li>
        <li class="editMode"><input type="checkbox"><label>Сварить суп</label><input type="text" value="Сварить суп"><button class="edit">Изменить</button><button class="delete">Удалить</button></li>
      </ul>

      <h3 >Сделано:</h3>
      <!-- <div class='count'>Количество: </div> -->
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Помыть посуду</label><input type="text"><button class="edit">Изменить</button><button class="delete">Удалить</button></li>
      </ul>
    </div>
<div>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
